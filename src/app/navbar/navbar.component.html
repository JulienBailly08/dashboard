<header class="px-3 py-2 bg-dark text-white">
  <div class="container-fluid">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
        <img src='assets/img/logo.png' width="80" />
      </a>
      <div class="px-3 py-2 mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
          <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto d-flex align-items-center" (ngSubmit)="getdates()" [formGroup]="dateForm">
            <p class="mx-3 mb-0">Entre</p>
            <input type="date" class="form-control" formControlName="dateMin">
            <p class="mx-3 mb-0"> et </p>
            <input type="date" class="form-control" formControlName="dateMax">
            <button type="submit" [disabled]="dateForm.invalid" class="btn mx-4 btn-warning">Valider</button>
          </form>

          <div class="text-end">
            <a href=""><button type="button" class="btn btn-warning mt-3 mt-lg-0">Deconnexion</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>

</header>
